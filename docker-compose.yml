version: '3'
services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=none      # ðŸ”’ disables authentication
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/import
      - ./neo4j/plugins:/plugins
    networks:
      - mitreattack

# volumes:
#   redisinsight-data:

networks:
  mitreattack:
    driver: bridge
